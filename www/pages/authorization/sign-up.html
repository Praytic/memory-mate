<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta http-equiv="Content-Type" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="../../css/main.min.css" media="screen,projection"/>
</head>

<body>
<main class="valign-wrapper row" style="margin: 20px auto">
  <form class="card">
    <div class="card-content">
      <div class="row" style="min-width: 20rem">
        <span class="card-title center"><h4>Memory Mate</h4></span>
      </div>
      <div class="row">
        <div class="input-field">
          <input placeholder="Name" id="name" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input placeholder="Email" id="email" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input placeholder="Password" id="pass" type="password" class="validate">
        </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="input-field">
          <a href="../index.html" class="btn waves-effect waves-light col s12">Sign Up</a>
        </div>
      </div>
    </div>
  </form>
</main>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/www/libs/materialize-src/js/bin/materialize.min.js"></script>
</body>
</html>
