<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>editor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/main.css" media="screen,projection" />
</head>
<body id="pagination">

<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
          <ul id="nav-mobile">
            <li><a href="deck.html"><i class="material-icons">keyboard_arrow_left</i></a></li>
            <span class="brand-logo left truncate">Deck Name</span>
            <li class="right"><a href="../settings.html" class="button-icon"><i class="material-icons">more_vert</i></a></li>
          </ul>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-ripple">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating waves-effect waves-ripple"><i class="material-icons">check</i></a></li>
      <li><a class="btn-floating waves-effect waves-ripple"><i class="material-icons">close</i></a></li>
      <li><a class="btn-floating waves-effect waves-ripple"><i class="material-icons">add</i></a></li>
    </ul>
  </div>
  <table>
    <tbody>
      <tr><td>
        <div class="mcard editable row">
          <div class="up-side halign-wrapper col s12">
            <h5>Question</h5>
            <ul>
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add text</a></li>
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add image</a></li>
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Draw image</a></li>
            </ul>
          </div>
          <div class="down-side halign-wrapper col s12">
            <h5>Answer</h5>
            <ul class="valign">
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add text</a></li>
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add image</a></li>
              <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Draw image</a></li>
            </ul>
          </div>
        </div>
      </td></tr>
      <tr><td>SLIDE2</td></tr>
      <tr><td>SLIDE3</td></tr>
      <tr><td>SLIDE4</td></tr>
    </tbody>
  </table>
</main>

<footer class="my-navigation page-footer valign-wrapper">
  <div class="my-pagination container valign">
    <div class="simple-pagination-first"></div>
    <div class="simple-pagination-previous"></div>
    <div class="simple-pagination-page-numbers"></div>
    <div class="simple-pagination-next"></div>
    <div class="simple-pagination-last"></div>
  </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../libs/materialize-src/js/bin/materialize.js"></script>
<script src="../../js/components/pagination.js"></script>
<script>
  (function($){

    $('#pagination').simplePagination({
      items_per_page: 1,
      number_of_visible_page_numbers: 5,
      first_content: '<<',
      previous_content: '<',
      next_content: '>',
      last_content: '>>'});

  })(jQuery);
</script>
</body>
</html>
