<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/global.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="../../css/pages/editor.css" media="screen,projection" />

<body>

    <header>
        <div class="navbar-fixed navbar-first">
            <nav>
                <ul>
                    <li><a href="deck.html" class="button-icon"><i class="material-icons">keyboard_arrow_left</i></a></li>
                </ul>
                <span class="brand-logo left truncate">Deck Name</span>
                <ul class="right hide-on-med-and-down">

                    <li><a href="../settings.html">Settings</a></li>
                </ul>

        <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: calc(50% - 27.5px); right: 24px;">

                <i class="large mdi-navigation-menu"></i>
            </a>
            <ul>
                <li><a class="btn-floating waves-effect waves-ripple"><i class="material-icons">check</i></a></li>

                <li><a class="btn-floating waves-effect waves-ripple"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
        <div id="slider">
            <ul>
                <li>
                    <div class="mcard editable center">
                        <div class="up-side valign-wrapper container">
                            <ul class="valign">
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add text</a></li>
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add image</a></li>
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Draw image</a></li>
                            </ul>
                        </div>
                        <div class="down-side valign-wrapper container">
                            <ul class="valign">
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add text</a></li>
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Add image</a></li>
                                <li><a class="waves-effect waves-light waves-ripple btn-flat" style="height: 30px; width: 150px; line-height: 30px;">Draw image</a></li>
                            </ul>
                        </div>
                    </div>

                <li>SLIDE 2</li>
                <li>SLIDE 3</li>
                <li>SLIDE 4</li>
            </ul>
        </div>

    <footer class="page-footer">

            <ul class="pagination" id="controller">
                <li><a href="#!" class="control_prev"><i class="material-icons">chevron_left</i></a></li>

    <script type="text/javascript" src="../../js/vendors/materialize.js"></script>
    <script type="text/javascript" src="../../js/components/slider.js"></script>
